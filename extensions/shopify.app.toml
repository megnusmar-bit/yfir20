# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

name = "audkenni-age-verification"
client_id = "YOUR_CLIENT_ID"
application_url = "https://your-app-url.com"
embedded = true

[access_scopes]
# Required scopes for checkout extensions and customer data
scopes = "write_checkout_branding_settings,read_customers,write_customers"

[auth]
redirect_urls = [
  "https://your-app-url.com/auth/callback",
  "https://your-app-url.com/auth/shopify/callback"
]

[webhooks]
api_version = "2024-01"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = "your-store.myshopify.com"
